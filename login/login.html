<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>web4s</title>
    <link rel="stylesheet" href="./login.css" />
    <link
        rel="stylesheet"
        href="./icon/themify-icons-font/themify-icons/themify-icons.css"
    />
</head>
<body>
    <!--begin: ô đăng nhập-->
    <div class="content">
        <div class="content__login">
            <div class="content__login--img">
                <img class="content__login--img" src="https://thumbs.dreamstime.com/b/realistic-digital-devices-isometry-blue-background-big-vector-set-138421636.jpg">
            </div>
            <div class="content__login--container">
                <div class="wrapper">
                    <h1 class="header"> Login into account </h1>
                    <div class="body">
                        <div class="email">
                            <i class="e-icon ti-email"></i>
                            <input class="emailaddress" type="text" placeholder="Email Address">
                        </div>
                        <div class="password">
                            <i class="k-icon ti-key"></i>
                            <input class="pass" type="password" placeholder="Password">
                        </div>
                        <div class="tick">
                            <input class="checkbox" type="checkbox">
                            <h5>Remember me</h5>
                        </div>
                        <button class="login-button">LOGIN</button>
                        <h4><a href="#">Forget password?</a></h4>
                    </div>
                    <div class="footer">
                        <h3 class="footer__text">Don't have an account?</h3>
                        <a class="footer__link" href="#">
                            <h3>Register here</h3>
                        </a>
                    </div>
                    <a class="back" href="../index.html">
                        <span class="text__back">About home</span>
                        <i class="b-icon ti-angle-right"></i>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <!--end: ô đăng nhập-->
    </div>
</body>
</html>
